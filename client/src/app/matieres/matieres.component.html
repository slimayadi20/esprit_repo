<app-nav-bar></app-nav-bar>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

<div class="container mt-5">
    <div class="loader text-center" *ngIf="isLoading">
        <div class="spinner-border" style="color:red" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <br>
    <br>
    <section class="pt-4">
        <div class="container px-lg-5">
            <!-- Page Features-->
            <div class="row gx-lg-5">
                <div class="col-lg-6 col-xxl-4 mb-5" *ngFor="let m of matieres">
                    <div [routerLink]=m class="card bg-light border-0 h-100">
                        <div [routerLink]=m class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div [routerLink]=m class="feature bg-danger bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                    class="bi bi-collection"></i></div>
                            <h2 [routerLink]=m click=".()" class="fs-4 fw-bold">{{m}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
