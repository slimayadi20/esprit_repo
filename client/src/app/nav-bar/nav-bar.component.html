<!-- Feedback Modal-->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-gradient-primary-to-secondary p-4">
                <h5 class="modal-title font-alt text-black" id="feedbackModalLabel">Send feedback</h5>
                <button class="btn-close btn-close-danger" type="button" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body border-0 p-4">
                <form id="contactForm" [formGroup]="add" (ngSubmit)="addData()">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="email" formControlName="name"
                            placeholder="Enter your E-mail..." />
                        <label for="name">E-mail</label>
                        <div *ngIf="add.value.name == '' " class="invalid-feedback">A E-mail is required.</div>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" formControlName="messages"
                            placeholder="Enter your message here..." style="height: 10rem"></textarea>
                        <label for="message">Message</label>
                        <div *ngIf=" add.value.messages != '' " class="invalid-feedback">A message is required.</div>
                    </div>
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>
                    <!-- Submit Button-->
                    <div class="d-grid"><button [disabled]="! add.valid" class="btn btn-danger rounded-pill btn-lg "
                            id="submitButton" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
