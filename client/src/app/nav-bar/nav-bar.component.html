<!-- Feedback Modal-->
<div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-gradient-primary-to-secondary p-4">
                <h5 class="modal-title font-alt text-black" id="feedbackModalLabel">Envoyer un feedback</h5>
                <button class="btn-close btn-close-danger" type="button" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body border-0 p-4">
                <form [formGroup]="add" (ngSubmit)="addData()" id="contactForm" >
                    <!-- Name input-->
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="name">
                    </div>
                    <br>
                    <div class="form-group">
                        <textarea class="form-control" id="message" type="text" formControlName="messages"
                        placeholder="Enter your message here..." style="height: 10rem" aria-placeholder="messages"></textarea>                    </div>
                    <br>
                    <!-- Submit Button-->
                    <div class="d-grid"><button [disabled]="!add.valid" class="btn btn-danger rounded-pill btn-lg "
                            id="submitButton" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
